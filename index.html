      <div id="desktop-bars" class="desktop-bars"></div>
    </a>
      <div class="desktop-nav-content">
        <nav class="desktop-nav-list">
          <ul>
            <li class="desktop-nav-item"><a class="has-alt-text desktop-nav-item-click" data-eng="Home" data-sp="Inicio" href="#home">Home</a></li>

            <li class="desktop-nav-item"><a class="has-alt-text desktop-nav-item-click" data-eng="Articles" data-sp="Artículos" href="#articles">Articles</a></li>

        </nav>
    </div>    
  </div>

  <div id="mobile-menu" class="mobile-menu-container landing-fade-in">

    </a>
    <div class="mobile-overlay" id="mobile-overlay">
      <nav class="mobile-overlay-menu">
        <ul>
          <li><a class="has-alt-text mobile-nav-item" data-eng="Home" data-sp="Inicio" href="#home">Home</a></li>
          <li><a class="has-alt-text mobile-nav-item" data-eng="About" data-sp="Sobre Mi" href="#about">About</a></li>
          <li><a class="has-alt-text mobile-nav-item" data-eng="Skills" data-sp="Habilidades" href="#skills">Skills</a></li>

          <li><a class="has-alt-text mobile-nav-item" data-eng="Articles" data-sp="Artículos" href="#articles">Articles</a></li>

        </ul>
      </nav>

    </div>
  </div>

      <div class="home-logo landing-fade-in" data-link="https://angel.co/jorge-navarro"></div>

    <div class="row">
      <div class="column col-12">
        <div id="load-holder" class="e-loadholder loader">

        </div>
        <div class="home-text-wrapper">

          </h1>

            class="landing-fade-in has-alt-text hide-second-row"

        </div>
      </div>
    </div> 
  </section>
  <!-------------------------/Home---------------------------->
  <!--About + Resume Link-->
  <section id="about" class="container-fluid">
    <h1 
      class="has-alt-text section-header text text--enter" 
      data-scroll="out" 
      data-splitting="" 
      data-header-id="about" 
      data-eng="About" 
      data-sp="Sobre Mi">
        About
    </h1> 
    <div class="row">
        <div class="column col-12 col-md-8">
          <p id="about-bio" class="has-alt-text about-content word" data-scroll></p>
        </div>
    </div>
  </section>
  <!--/About + Resume Link-->


  <!--Skills-->
  <section id="skills">
    <h1 class="has-alt-text section-header text text--enter" data-scroll="out" data-splitting="" data-header-id="skills" data-eng="Skills" data-sp="Habilidades">Skills</h1>
  </section>
  <!--/Skills-->


  <!--Work-->
  <section id="work">
    <h1 class="has-alt-text section-header text text--enter" data-scroll="out" data-splitting="" data-header-id="work" data-eng="Full-Stack<br>Portfolio" data-sp="Portfolio<br>Full-Stack"">Full-Stack<br>Portfolio</h1>
  </section>
  <!--/Work-->


  <!--Articles-->
  <section id="articles">
    <h1 class="has-alt-text section-header text text--enter" data-scroll="out" data-splitting="" data-header-id="articles" data-eng="Articles" data-sp="Artículos">Articles</h1>
  </section>
  <!--/Articles-->

  <!--Contact-->
  <section id="contact">
    <h1 class="has-alt-text section-header text text--enter" data-scroll="out" data-splitting="" data-header-id="contact" data-eng="Contact" data-sp="Contactame">Contact</h1>
  </section>
  <!--/Contact-->

  <div id="splitting-clones"></div>
